<head>
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="overlay">
      <img id="x_button" src="images/x.png"/>
      <div id="column">
        <img id="top_text" src="images/top_text.png" />
        <img id="chanel" src="images/fragrance.png" />
        <img id="lower_text" src="images/lower_text.png" />
        <img id="addtobag" src="images/addtobag.png" />
      </div>
    </div>
  </div>
  <script>
    function hideOverlay() {
      document.getElementById('overlay').style.display = "none";
    }

    document.getElementById("x_button").onclick = function() {
      hideOverlay();
    };

    document.getElementById('addtobag').click(function() {
      window.location='https://www.chanel.com/us/fragrance/p/126260/chance-eau-tendre-eau-de-parfum-spray/';
    });
  </script>
</body>
